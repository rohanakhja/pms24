<!DOCTYPE html>
<html lang="en">
<head>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="d-flex justify-content-center" style="margin-top: 5%;">
      <div class="card" style="width: 18rem;" >
        <div class="card-body">
          <h5 class="card-title">{{task.task_name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{task.description}}</h6>
          <p class="card-text mt-3">Project: {{task.project}}</p>
          <p class="card-text">Module: {{task.project_module}}</p>
          <p class="card-text">Priority: {{task.priority}}</p>
          <p class="card-text">Status: {{task.status}}</p>
          <p class="card-text">Total Minutes: {{task.totalMinutes}}</p>
        </div>
      </div>
    </div>
</body>
</html>
